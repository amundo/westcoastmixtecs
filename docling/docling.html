<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>docling.js index</title>
  <link rel="stylesheet" href="css/documentation.css">
</head>
<body>
<header><h1>docling.js index</h1>
<p>
  This page contains an index of the documentation for <code>docling.js</code> components.
</p></header>

<main></main>

<script>
`word sentence lexicon text language metadata corpus query sort`
  .split` `
  .forEach(dataType => {
    document.querySelector('main')
      .insertAdjacentHTML('beforeend', `
      <section>
  <header>
    <h2><code>${dataType}</code></h2>
  </header>
  <ol>
    <li><a href="${dataType}/${dataType}-view/${dataType}-view.html">${dataType}-view</a></li>
    <li><a href="${dataType}/${dataType}-editor/${dataType}-editor.html">${dataType}-editor</a></li>
    <li><a href="${dataType}/${dataType}-list/${dataType}-list.html">${dataType}-list</a></li>
  </ol>
</section>
      `)
  })
</script>
</body>
</html>
