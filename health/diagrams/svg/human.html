<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annotation Translator</title>

<style>
html {
  width: 100vw;
  height: 100vh;
  display: flex; 
  flex-direction: column;
}

* {
  box-sizing: border-box;
  font-family: Gentium Plus;
}

input {
  font-family: Gentium Plus;
}

input:focus {
  background-color:lightyellow;
}

body {
  padding:0;
  margin:0;
  flex: 1;
  display: flex;
}

.annotator { 
  background-color:whitesmoke;
  flex: 1;
  display:grid;
  grid-template-areas: 
    "header         header " 
    "photo-bar      photo-bar" 
    "lexicon-editor diagram" 
  ;
  grid-template-rows: 50px 150px 1fr ;
  grid-template-columns: 1fr 2fr ;
}

.lexicon-editor {
  padding: 2em;
  grid-area: lexicon-editor; 
  background: lightsteelblue;
}

header {
  display:flex;
  align-items: center;
  padding: 1em;
  justify-content: space-between;
  grid-area: header;
  border-bottom: 1px solid black; 
  background:white;
}

.diagram {
  grid-area: diagram;
  position:relative;
  padding: 0;
  margin: 0;
}

.diagram figure svg {
  width:100%;
  height:100%;
  position:absolute;
  left:0;
  top:0;
}

.diagram tspan:hover {
  cursor: pointer;
}

input.form {
  font-size: x-large;
  width: 100%;
  margin: auto;
}

::placeholder {
  font-style: italic;
}

tspan.form {
  font-size:normal;
}

tspan.gloss {
  font-style: italic;
  font-size: smaller;
  fill: #666;
}

.photo-bar {
  grid-area: photo-bar;
  height: 150px;
  padding: 0;
  margin: 0;
  display:flex;
  overflow-y: auto;
  border-bottom: 1px solid black;
}

.photo-bar img {
  height: 100%;
  left:0;
  top:0;
}

.diagram tspan:hover {
}
</style>

</head>
<body>

<section class="annotator">
  <header>
    <h1>Annotator</h1>
    <nav>
       <button>load image</button>
       <button>export image</button>
       <button>export lexicon</button>
    </nav>
  </header>

  <div class="photo-bar">
    <button style=border:none>#</button>
    <img src="jpg/lady-breastfeeding.jpg" />
  </div>

  <div class="lexicon-editor">
    <div class="word">
      <p><strong class=gloss>Click on a label to begin…</strong></p>
      <p> <input class=form data-keys="á é í ó ú à è ì ò ù a̠ e̠ i̠ o̠ u̠"> </p>
    </div>

    <div class="lexicon">

    </div>
  </div>

  <div class="diagram">
    <figure> 

      <figcaption> </figcaption>
    </figure>
  </div>

</section>
  
<script src=Word.js></script>
<script src=WordView.js></script>
<script src=Lexicon.js></script>
<script src=LexiconView.js></script>

<script src=AnnotationTranslator.js> </script>

</body>
</html>
