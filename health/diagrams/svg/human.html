<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annotation Translator</title>

<style>

html {
  width: 100vw;
  height: 100vh;
  display: flex; 
  flex-direction: column;
}

* {
  box-sizing: border-box;
}

body {
  padding:0;
  margin:0;
  flex: 1;
  display: flex;
}

.annotator { 
  background-color:whitesmoke;
  flex: 1;
  display:grid;
  grid-template-areas: "lexicon diagram"; 
  grid-template-columns: 1fr 2fr ;
}

.annotator .lexicon {
  padding: 2em;
  grid-area: lexicon; 
  background: lightsteelblue;
}

.annotator .diagram {
  grid-area: diagram;
  position:relative;
  padding: 0;
  margin: 0;
}

.annotator .diagram figure svg {
  width:100%;
  height:100%;
  position:absolute;
  left:0;
  top:0;
}

tspan:hover {
  cursor: pointer;
}

input.form {
  font-size: x-large;
  width: 100%;
  margin: auto;
}

::placeholder {
  font-style: italic;
}

.gloss {
  font-style: italic;
}
</style>

</head>
<body>

<section class="annotator">
  <div class="lexicon">
    <div class="word">
      <h2 class=gloss>Click on a label to begin…</h2>
      <p> <input class=form> </p>
    </div>
  </div>
  <div class="diagram">
    <figure> </figure>
    <figcaption> </figcaption>
  </div>
</section>
  
<script>
class AnnotationTranslator {
  constructor(url, el=document.querySelector('.annotator')){
    this.el = el
    this.url = url
    this.figure = this.el.querySelector('.diagram figure')
    this.figCaption = this.el.querySelector('.display figcaption')

    this.glossH2 = this.el.querySelector('.lexicon h2.gloss')
    this.formInput = this.el.querySelector('.lexicon input.form')

    this.lexicon = []
    this.load()

    this.listen()
  }

  get tSpans(){
    return [...this.svg.querySelectorAll('tspan')]
  }

  readTspans(){
    this.tSpans.forEach(tspan => {
      this.lexicon.push(({gloss: tspan.textContent}))
    })
  }

  prompt(gloss){
    document.querySelector('h2.gloss').textContent = gloss
    this.formInput.placeholder = `Translate [${gloss}] here…`
  }

  get word(){
    return {
      gloss: this.glossH2.textContent,
      form: this.formInput.value
    }
  }

  tSpanByGloss(gloss){
    return this.svg.querySelector(`[data-gloss="${gloss}"]`)
  }

  listen(){
    this.el.addEventListener('click', clickEvent => {
      if(clickEvent.target.matches('.gloss')){
        this.prompt(clickEvent.target.textContent)
      }
    })

    this.formInput.addEventListener('keyup', keyupEvent => {
      if(keyupEvent.key == 'Enter'){
        this.lexicon.push(this.word)
        this.formInput.value = ''
        this.glossH2.textContent = 'Choose another word…'
        this.update()
      }
    })
  }

  update(){
    this.lexicon.forEach(word => {
      let tSpan = this.tSpanByGloss(word.gloss)
      tSpan.classList.toggle('gloss')
      tSpan.textContent = word.form
    })
  }

  initialize(){
    this.tSpans.forEach(tSpan => {
      tSpan.dataset.gloss = tSpan.textContent.trim()
      tSpan.removeAttribute('style')
      tSpan.classList.toggle('gloss')
    })
  }

  load(){
    fetch(this.url)
      .then(r => r.text())
      .then(svg =>  this.figure.innerHTML = svg)
      .then(() =>  this.svg = this.el.querySelector('svg'))
      .then(() => this.initialize())
  }
}

at = new AnnotationTranslator('human body features.svg')
</script>

</body>
</html>
